name: Build OpenCV With NodeJS CI

on:
  push:
    branches: ['master']

jobs:
  release:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.value }}

    steps:
      - name: Checkout Git Source
        uses: actions/checkout@v3

      # 读取当前版本号
      - name: 读取当前版本号
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          # 读取dist/package.json的，而不是根路径下的package.json
          path: ./package.json
          property: version

      - name: 建立GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          # 配置github token （这个无需去github配置，默认存在的）
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 上传URL为建立GitHub Release步骤的输出值，可经过配置的id获取
          # upload_url: ${{ steps.create_release.outputs.upload_url }}
          # 上传文件信息
          tag_name: v${{ needs.release.outputs.version }}

  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [14]
        os: [windows-latest]

    runs-on: ${{ matrix.os }}
    needs: release

    steps:
      - name: Checkout Git Source
        uses: actions/checkout@v3

      - name: Windows Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
        if: matrix.os == 'windows-2019'
        with:
          msbuild-architecture: x64

      - name: Work with NodejS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: node-${{ matrix.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: |
          npm run prepublishOnly
          npm run install

      - name: Generate Package
        run: npm run package

      # 上传Release Asset
      - name: 上传Release Asset
        id: upload-release-asset
        uses: softprops/action-gh-release@v1
        env:
          # 配置github token （这个无需去github配置，默认存在的）
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 上传URL为建立GitHub Release步骤的输出值，可经过配置的id获取
          # upload_url: ${{ steps.create_release.outputs.upload_url }}
          # 上传文件信息
          tag_name: v${{ needs.release.outputs.version }}
          files: build/stage/*/*
